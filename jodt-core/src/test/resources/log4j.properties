#log4j.rootCategory=ERROR, DEBUG_APPENDER

log4j.appender.DEBUG_APPENDER=org.apache.log4j.ConsoleAppender
log4j.appender.DEBUG_APPENDER.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE_APPENDER.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
log4j.appender.DEBUG_APPENDER.layout.ConversionPattern=%p [at %C.%M(%C{1}.java:%L)]: %m%n

log4j.logger.org.jodt=DEBUG, DEBUG_APPENDER
